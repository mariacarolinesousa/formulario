<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Caroline"> 
    <meta name= "description" content="Formulário teste para Portfólio">
    <meta name="keywords" content="portfolio, Caroline, formulário, teste, github, freelancer, html, css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <!-- Início do Formulário-->
    <section class="form-container">
        <div class="container"></div> 
        <form action="" id="formulario">
            <h1>Entre em Contato</h1>
            <p>Preencha o Formulário abaixo e entraremos em contato com você</p>
            <div class="input-single">
                <input type="text" name="nome" id="nome-box" class="input" autocomplete="off" required>
                <label for="nome-box">Seu Nome Completo</label>
            </div>
            <div class="input-single">
                <input type="email" name="email" id="email-box" class="input" autocomplete="off" required>
                <label for="email-box">Seu E-mail</label>
            </div>
            <div class="input-single">
                <input type="tel" name="telefone" id="tel-box" class="input" autocomplete="off" required>
                <label for="tel-box">Seu Telefone</label>
            </div>
            <div class="btn"><input type="submit" value="Enviar"></div>
        </form>
        <!--Fim do Formulário-->
    </section>
<script src="script.js"></script>
    
</body>
</html>
